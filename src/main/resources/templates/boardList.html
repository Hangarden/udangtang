<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> <!--//타임리프 문법을 사용하기 위해 추가 -->
<head>
  <meta charset="UTF-8">
  <title>게시물 리스트 페이지</title>
</head>
<style>
  .layout{
    width: 500px;
    margin: 0 auto;
    margin-top: 40px;
  }
</style>
<body>
<main>
  <header class="d-flex justify-content-center py-3">
    <ul class="nav nav-pills">
      <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Home</a></li>
      <li class="nav-item"><a href="/board/write" class="nav-link">글쓰기</a></li>
      <li class="nav-item"><a href="/board/list" class="nav-link">글 목록</a></li>
      <!--      <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>-->
      <!--      <li class="nav-item"><a href="#" class="nav-link">About</a></li>-->
    </ul>
  </header>
  </div>
</main>

<div class="layout">
  <table>
    <thead>
    <tr>
      <th>글번호</th>
      <th>제목</th>
    </tr>
    </thead>
    <tbody>     <!-- 반복문 --> <!--th:each -> 반복하려는 html 엘리먼트에 th:each 속성을 사용하여 콜렉션을 반복하며 화면을 처리할 수 있음. -->
    <tr th:each="bootboard : ${list}"> <!--여기에서는 게시판 (bootboard)에 담긴 글 목록 (list)를 불러올 것이기 때문에 다음과 같이 작성. -->
      <td th:text="${bootboard.id}"></td> <!-- id를 넘겨줌-->
      <td>
        <a th:text="${bootboard.title}" th:href="@{/board/view(id=${bootboard.id})}"></a> <!-- @는 형식 때문에 붙는 건가?-->
      </td>  <!-- 타이틀을 넘겨줌, each는 끝까지 돌 -->
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
